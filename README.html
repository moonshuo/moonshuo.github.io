<h2 id="食用方法"><a href="#食用方法" class="headerlink" title="食用方法"></a>食用方法</h2><p><code>Download ZIP</code></p>
<p>上传至 <code>usr/plugins</code> 目录</p>
<p>重命名文件夹为 <code>GoTop</code></p>
<p>登录后台启用即可</p>
